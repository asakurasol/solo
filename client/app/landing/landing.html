<div class='header'>
  <h1>loveletter</h1>
</div>

<main class = "ui page grid">
  <div class='landing'>
  <div class='row'>
    <div class='center aligned starter column'>


      <h4> Choose to be romantic today</h4>
      <form class="three fields">

        <div class="required field">
       
          <div class="ui icon input">
            <input type="email" placeholder='Email' ng-model='user.email'>
            <i class="lock icon"></i>
          </div>
        </div>

        <div class="required field">
          
          <div class="ui icon input">
            <input type="text" placeholder="Username" ng-model='user.username'>
            <i class="user icon"></i>
          </div>
        </div>

        <div class="required field">
          
          <div class="ui icon input">
            <input type="password" placeholder='Password' ng-model='user.password'>
            <i class="lock icon"></i>
          </div>
        </div>

        <button class='ui button' ng-click="signup()">Sign Up</button>

        <button class='ui button' ng-click="login()">Log In</button>

      </form>
    </div>
  </div>
  </div>
</main>
